<!DOCTYPE html>
<html lang="es">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Contactos</title>
  <link rel="stylesheet" href="style.css"> <!-- Enlace opcional al archivo CSS -->
</head>

<body>
  <div id="app">
    <h1>Gestión de Contactos</h1>

    <button id="sortContacts">Ordenar Alfabéticamente</button>

    <p>Total de Contactos: <span id="contactCount">0</span></p>

    <ul id="contactList">

    </ul>

  <script src="app.js"></script> <!-- Enlace al archivo JavaScript -->

</html>
